<!DOCTYPE html>
<html>
<head>
    <title>A-Frame Video Example</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
</head>
<body>
    <a-scene>
        <a-assets>
            <video 
                id="my-video" 
                src="video2.mp4" 
                autoplay
                loop="true" 
                playsinline
                crossorigin="anonymous"
                muted="true"
            ></video>
        </a-assets>

        <a-plane 
            src="#my-video" 
            width="8" 
            height="4.5" 
            position="0 2.25 -5" 
            rotation="0 0 0"
        ></a-plane>

        <a-sky color="#111"></a-sky>
        <a-plane position="0 0 0" rotation="-90 0 0" width="20" height="20" color="#333"></a-plane>

    </a-scene>
</body>
</html>
